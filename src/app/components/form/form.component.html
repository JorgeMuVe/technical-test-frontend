<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Ingresar al sistema</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <div class="form-control">
      <ion-input label="Nombre" label-placement="floating" fill="outline" placeholder="Ingrese su nombre" type="text"
        #name></ion-input>
    </div>
    <div class="form-control">
      <ion-input label="Email" label-placement="floating" fill="outline" placeholder="Ingrese su e-mail" type="email"
        #email></ion-input>
    </div>
    <div class="form-control">
      <ion-input label="Imagen URL" label-placement="floating" fill="outline" placeholder="Ingrese la URL de la imagen"
        type="text" #image></ion-input>
    </div>
    <div class="form-control">
      <ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingrese su contraseña"
        type="password" #password></ion-input>
    </div>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col hidden>
        <ion-button fill="outline">Volver</ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="solid" (click)="handleLogin(name, email, image, password)">Ingresar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-loader *ngIf="showLoader" [timeChange]="timeLoader" [typeConfig]="typeLoader" [showButtons]="buttonsLoader"
    [showSteps]="stepsLoader"></app-loader>

</ion-content>
